# foodchain specific messages
join = [%1$s]님이 들어왔습니다.
quit = [%1$s]님이 나갔습니다.
botAdded = [%1$s] 봇이 생성되었습니다.
botRemoved = [%1$s] 봇이 삭제되었습니다.

peepSet = [%1$s]님을 엿보기로 설정하셨습니다.
peepRemains = 엿보기 횟수가 %1$d회 남아 있습니다.
peepComplete = 엿보기 설정이 완료되었습니다; %1$s
peepResult = [%1$s]님은 '%2$s' 입니다.

winnerSelected = '%1$s'을/를 우승자로 예상하셨습니다.
disguiseSelected = '%1$s'로 위장하셨습니다.

moveSet = '%1$s'으로 이동하기로 설정하셨습니다.
moveResult = [%1$s]님은 '%2$s'으로 이동했습니다.

# game guide

characterGuide = 당신은 '%1$s' 입니다.\n주서식지: %2$s\n이동가능: 들, 숲, 강%3$s\n승리조건: %4$s\n패배조건: %5$s\n특이사항: %6$s
initStateGuide = 각 플레이어들은 /peep <user_id> 명령으로 엿보기를 실행해주세요.\n2회 엿보기가 가능한 플레이어들은 /peep 명령을 두 번 실행하시면 됩니다.\n'까마귀'는 /select <동물이름> 명령으로 우승자를 지목해 주세요.\n'카멜레온'은 /select <동물이름> 명령으로 위장할 동물을 선택해주세요.\n엿보기 결과는 모든 플레이어가 각자의 명령을 실행한 다음 동시에 공개됩니다.
moveStateGuide = 각 플레이어들은 /move <지역> 명령으로 %1$d 라운드에 이동할 지역을 선택해주세요.\n주 서식지로 이동하셔야만 하는 분들도 반드시 이동 명령을 내려주세요.\n다만, 다른 곳으로 이동하도록 설정하셔도 강제로 주 서식지로 이동합니다.\n이동 결과는 모든 플레이어가 각자의 명령을 실행한 다음 동시에 공개 됩니다.

botNames = 진호,상민,성규,지성,용규,재석,홍철,동훈,은혜,연아,요환,은결,지원,지은,순규
# usage
usageWaitStateSimple = /start, /quit, /add, /del, /info, /to <user_id> <message>
usageInitStateSimple = /select <동물이름>, /peep <user_id>, /info, /to <user_id> <message>
usageMoveStateSimple = /move <지역>, /info, /to <user_id> <message>

# error
eAddBotFailed = 봇을 생성할 수 없습니다.
eNoBotFound = 더 이상 제거할 봇이 없습니다.
eNotEnoughPlayers = 플레이어가 부족합니다. 봇을 추가하거나, 다른 플레이어의 입장을 기다려주세요.
eTooManyPlayers = 플레이어가 너무 많습니다.
eSelectionNotAllowed = '%1$s'는 이 명령을 실행할 수 없습니다.
eNoMorePeepAllowed = 더 이상 엿보기를 실행할 수 없습니다; %1$s
eCannotPeepYourself = 자기 자신을 엿볼 수는 없습니다; %1$s
eCannotMoveToHall = 홀로 직접 이동할 수는 없습니다.
eCannotMoveToSky = 당신은 하늘로 이동할 수 없습니다.
eCannotWhisperToOtherArea = 다른 지역에 있는 플레이어에게는 귓속말을 보낼 수 없습니다.
